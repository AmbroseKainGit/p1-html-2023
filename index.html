<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="index.js"></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.shopify.com/s/files/1/0580/0965/t/15/assets/favicon-32x32.png?v=153336599717184793931617638420"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="./scroll.js"></script> -->
    <title>
      iam8bit: Video Game Collectibles, Vinyl Soundtracks, Art, and More
    </title>
  </head>

  <body>
    <nav class="nav">
      <div class="nav__left">
        <a href="#featured" class="nav__item">shop</a>
        <a href="#featured" class="nav__item">new</a>
        <a href="#featured" class="nav__item">collectors</a>
        <a href="#featured" class="nav__item">music</a>
        <a href="#featured" class="nav__item">Art</a>
        <a href="#featured" class="nav__item">apparel</a>
        <a href="#featured" class="nav__item">pins</a>
        <a href="#featured" class="nav__item">sale</a>
      </div>
      <div class="nav__center">
        <div class="nav__logo__container">
          <img class="nav__logo" src="./logo.png" alt="Navbar Logo" />
        </div>
      </div>
      <div class="nav__right">
        <hr />
        <span class="nav__item">Login / Register</span>
      </div>
    </nav>
    <main>
      <div class="main__container">
        <div class="main__container__banner__section">
          <img
            class="main__container__banner"
            src="./banner.png"
            alt="Page Banner"
          />
          <button class="main__container__button" type="button">
            Browse Collection
          </button>
        </div>
        <div id="featured" class="main__container__featured__title">
          <span>FEATURED COLLECTIONS</span>
        </div>
        <div class="main__container__featured__container">
          <figure class="main__container__featured__container__figure">
            <img
              src="https://cdn.shopify.com/s/files/1/0580/0965/files/web_banner_GPK_1920x1080_609819db-de29-426c-8693-731c72d76971.png?v=1664908756"
              alt=""
            />
          </figure>
          <figure class="main__container__featured__container__figure">
            <img
              src="https://cdn.shopify.com/s/files/1/0580/0965/files/PATHLESS_EE_MobileBanner_a1a79330-2f3c-4fb0-8d33-aecc8ae0cd3a.png?v=1676395579"
              alt=""
            />
          </figure>
          <figure class="main__container__featured__container__figure">
            <img
              src="https://cdn.shopify.com/s/files/1/0580/0965/files/mobile_banner_CH_CE_768x850b_a68f36c6-8159-491c-b18f-5aae6a896449.png?v=1666718747"
              alt=""
            />
          </figure>
          <figure class="main__container__featured__container__figure">
            <img
              src="https://cdn.shopify.com/s/files/1/0580/0965/files/CG_Mobile_Banner_768x850_v9.gif?v=1677001637"
              alt=""
            />
          </figure>
          <figure class="main__container__featured__container__figure">
            <img
              src="https://cdn.shopify.com/s/files/1/0580/0965/files/IG_Feed_b56faac5-5a5a-43ba-8086-02d790a1d787.png?v=1664312270"
              alt=""
            />
          </figure>
          <figure class="main__container__featured__container__figure">
            <img
              src="https://cdn.shopify.com/s/files/1/0580/0965/files/Escape_Academy_KeyArt_1680x870_c4d625d9-8d3d-477f-9a44-11783906ac31.png?v=1657729745"
              alt=""
            />
          </figure>
        </div>
        <div class="main__container__shop__container">
          <div class="main__container__shop__container__title">
            <span>SHOP</span>
          </div>
          <div class="main__container__shop__container__tabs">
            <ul>
              <li>all</li>
              <li class="active">new</li>
              <li>collector's</li>
              <li>vinyl</li>
              <li>games</li>
              <li>art</li>
              <li>apparel</li>
              <li>pins</li>
              <li>gifts</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
